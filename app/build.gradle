import dependencies.*

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Sdk.compile
    defaultConfig {
        applicationId ApplicationId.id

        minSdkVersion Sdk.min
        targetSdkVersion Sdk.target

        versionCode Releases.version_code
        versionName Releases.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding.enabled true
}

kotlin {
    experimental.coroutines = "enable"
}

dependencies {

    // other
    implementation Libraries.Core.kotlin_stdlib
    implementation Libraries.Other.cicerone
    implementation Libraries.Other.timber
    implementation Libraries.Other.joda_time

    kapt Libraries.Core.data_binding

    // xml
    implementation Libraries.Network.tikxml
    implementation Libraries.Network.tikxml_annotations
    implementation Libraries.Network.tikxml_converter
    kapt Libraries.Network.tikxml_compiler

    // http
    implementation Libraries.Network.retrofit
    implementation Libraries.Network.retrofit_converter_scalars
    implementation Libraries.Network.okhttp
    implementation Libraries.Network.okhttp_logging

    // coroutines
    implementation Libraries.Core.coroutines
    implementation Libraries.Core.coroutines_android

    // rx
    implementation Libraries.Rx.java
    implementation Libraries.Rx.android

    // dagger
    implementation Libraries.Core.dagger
    implementation Libraries.Core.dagger_android
    implementation Libraries.Core.dagger_android_support
    kapt Libraries.Core.dagger_compiler
    kapt Libraries.Core.dagger_compiler_android

    // moxy
    implementation Libraries.Other.moxy
    implementation Libraries.Other.moxy_appcompat
    kapt Libraries.Other.moxy_compiler

    // support
    implementation Libraries.Support.appcompat
    implementation Libraries.Support.constraint_layout
    implementation Libraries.Support.design

    // ui
    implementation Libraries.Ui.material_edit_text

    // testing
    testImplementation Libraries.Testing.junit
    testImplementation Libraries.Testing.mockito
}

kapt {
    generateStubs = true
}