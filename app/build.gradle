apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion project.sdk_compile
    defaultConfig {
        applicationId "io.seekord.sebastian"

        minSdkVersion project.sdk_min
        targetSdkVersion project.sdk_target

        versionCode project.version_code
        versionName project.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding.enabled true
}

kotlin {
    experimental.coroutines = "enable"
}

dependencies {

    // other
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$project.version_kotlin"
    implementation "ru.terrakok.cicerone:cicerone:$project.version_cicerone"
    implementation "com.jakewharton.timber:timber:$project.version_timber"
    implementation "com.orhanobut:hawk:$project.version_hawk"

    // data binding
    kapt "com.android.databinding:compiler:$project.version_gradle"

    // http
    implementation "com.squareup.retrofit2:retrofit:$project.version_retrofit"
    implementation "com.squareup.okhttp3:okhttp:$project.version_okhttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$project.version_okhttp"

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$project.version_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$project.version_coroutines"

    // rx
    implementation "io.reactivex.rxjava2:rxjava:$project.version_rx_java"
    implementation "io.reactivex.rxjava2:rxandroid:$project.version_rx_android"

    // dagger
    implementation "com.google.dagger:dagger:$project.version_dagger"
    kapt "com.google.dagger:dagger-compiler:$project.version_dagger"

    // moxy
    implementation "com.arello-mobile:moxy:$project.version_moxy"
    implementation "com.arello-mobile:moxy-app-compat:$project.version_moxy"
    kapt "com.arello-mobile:moxy-compiler:$project.version_moxy"

    // support
    implementation "com.android.support:appcompat-v7:$project.version_support"
    implementation "com.android.support.constraint:constraint-layout:$project.version_constraint_layout"

    // ui
    implementation "com.android.support:design:$project.version_support"
    implementation "com.rengwuxian.materialedittext:library:$project.version_material_edit_text"

    // unit test
    testImplementation "junit:junit:$project.version_junit"
    testImplementation "org.mockito:mockito-core:$project.version_mockito"
}
kapt {
    generateStubs = true
}